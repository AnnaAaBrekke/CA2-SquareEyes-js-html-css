<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="home" content="width=device-width, initial-scale=1.0">
    <title>Square Eyes</title>
    <meta name="description" content="SquareEyes believe in supporting small filmmakers by purchasing high-quality movies directly from the creators without any subscription.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://kit.fontawesome.com/ead288c181.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="header-left">
            <a href="../index.html"><img class="SELogoBar" src="/images/images/SquareEyes_Logo-crop.png" alt="Futures Museum Logo"></a>
        </nav>
        
        <section class="header-right">
            <i class="fa-solid fa-cart-shopping cart-icon" alt="My cart icon" id="cart-icon"></i>
                <div class="dropdown-cart">
                    <h2>Your Cart</h2>
                    <div class="cart-dropdown-content">
                    </div>
                    <div class="cart-dropdown-total">
                        <div class="cart-total">
                            <div class="total-title">Total:</div>
                            <div class="total-price">0KR</div>
                            <button type="submit" class="check-out">Check out</button>
                            <i class="fa-solid fa-xmark" id="close-cart"></i>
                        </div>
                    </div>
                </div>
                <nav class="nav-list">
                    <div class="dropdown">
                    <button class="nav-button"><i class="fa-solid fa-bars"></i></button>
                    <ul>
                        <li><a href="listofmovies.html"><i class="fa-solid fa-film film-icon" alt="Film icon for my movies"></i> Movies</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                    </div>
                </nav>
        </section>
    </header>
    
    <section class="home">
        <img class="SELogoHome" src="/images/images/SquareEyes_Logo-crop.png" alt="Square Eyes Logo">
        <h1 class="home-text">Watch high-quality movies directly from the people who make them without a subscription!</h1>
        <button class="watch-online"><a href="listofmovies.html" class="link">Watch Online</a></button>
    </section>

    <section class="steps">
        <div class="steps-container">
        <nav>
            <ul>
            <li>
                <button class="step-button Step1"><a href="listofmovies.html" class="link-black">1</a></button>
                <h2>Select your movie</h2>
            </li>
            <li>
                <button class="step-button Step2"><a href="checkout.html" class="link-black">2</a></button>
                <h2>Pay</h2>
            </li>
            <li>
                <button class="step-button Step3">3</button>
                <h2>Watch</h2>
            </li>
            </ul>
        </nav>
        </div>
    </section>    

    <section class="movies">
        <div class="filter-container">
            <button class="genre-button" data-genre="all" >All Movies</button>
        </div>
        <div class="movie-container">
            <img class="image-poster" src="" alt="" data-movie-id="">
            <div class="price-movie">
                <i class="fa-solid fa-cart-plus" alt="Add to cart icon"></i>
                <span class="product-price">kr</span>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="left-footer">
                <nav>
                    <ul>
                        <li>Terms & Conditions</li>
                        <li>Privacy Policy</li>
                    </ul>
                </nav>
                <div class="social-icons">
                    <ul>
                        <a href="#" class="social-icon"><i class="fa-brands fa-tiktok" alt="TikTok icon"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-square-instagram" alt="Instagram icon"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-twitter" alt="Twitter icon"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-square-facebook" alt="Facebook icon"></i></a>
                    </ul>   
                </div>
                <div class="copyright">
                    <h>&copy; 2022 All rights reserved</h>
                </div>
            </div>
            <div class="right-footer">
                <img class="SELogoFooter" src="/images/images/SquareEyes_Logo-crop.png" alt="Square Eyes Logo">
            </div>
        </div>
    </footer>

    <div class="loader"></div>

    <script src="java/main.js"></script>

</body>
</html>
