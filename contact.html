<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Square Eyes</title>
    <link<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/ead288c181.js" crossorigin="anonymous"></script>
</head>
<body class="contact">

    <div class="bar">
        <div class="left-bar">
            <nav>
                <ul>
                    <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;" alt="Menu bar icon"></i>
                    <a href="index.html"><img class="SELogoBar" src="assets/images/SquareEyes_Logo.png" alt="Square Eyes Logo"></a>
                </ul>
            </nav>
        </div>       
        <div class="right-bar">
            <nav>
                <ul>
                    <i class="fa-solid fa-film fa-xl" style="color: #ffffff;" alt="Film icon for my movies"></i>
                    <i class="fa-regular fa-user fa-xl" style="color: #ffffff;" alt="User icon"></i>
                    <a href="checkout.html"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;" alt="My cart icon"></i></a>
                </ul> 
            </nav>
        </div>    
    </div>

    <img class="SeLogo-Contact" src="assets/images/SquareEyes_Logo.png" alt="Square Eyes Logo">

    <div class="contact-container">

        <h1>Get in touch</h1>

            <form class="left-contact">
                <div class="contact-fname">
                    <input type="text" id="fname" name="fname" placeholder="Name">
                </div>

                <div class="contact-lname">
                    <input type="text" id="lname" name="lname" placeholder="Last name">
                </div>

                <div class="contact-email">
                    <input type="text" id="Email" name="Email" placeholder="Email">
                </div>

                <p>Typical questions and answers</p>
            </form>

            <form class="right-contact">
                <div class="contact-subject">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>

                <div class="contact-message">
                    <input class="message" id="message" name="message" placeholder="Message..">
                    <button class="send">Send</button>
                </div>
            </form>

    </div>


    <h2 class="typical-QA">Typical questions and answers
        <i class="fa-solid fa-circle-arrow-right fa-lg" style="color: #ffffff;"></i>
    </h2>


    <div class="footer">
        <div class="left-footer">
            <nav>
                <ul>
                    <li>Terms of Use</li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="footer-icons">
                <ul>
                    <i class="fa-brands fa-tiktok fa-lg" style="color: #ffffff;" alt="TikTok icon"></i>
                    <i class="fa-brands fa-square-instagram fa-lg" style="color: #ffffff;" alt="Instagram icon"></i>
                    <i class="fa-brands fa-twitter fa-lg" style="color: #ffffff;" alt="Twitter icon"></i>
                    <i class="fa-brands fa-square-facebook fa-lg" style="color: #ffffff;" alt="Facebook icon"></i>
                </ul>   
            </div>
            <div class="copyright">
                <h4>&copy; 2022 All rights reserved</h4>
            </div>
        </div>
        <div class="right-footer">
            <img class="SELogoFooter" src="assets/images/SquareEyes_Logo.png" alt="Square Eyes Logo">
        </div>
    </div>
</body>
</html>

</html>
